apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minio-console-ingress
  namespace: minio-operator
spec:
  ingressClassName: nginx
  rules:
  - host: ${MINIO_INGRESS_CONSOLE_HOST}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: console
            port:
              number: ${MINIO_CONSOLE_HTTP_PORT}
