---
apiVersion: iam.aws.upbound.io/v1beta1
kind: Role
metadata:
  name: ${cluster_resource_name}-eks
  annotations:
    crossplane.io/external-name: ${cluster_name}-masterRole
  labels:
    provider: aws
    cluster: eks
    type: cluster
spec:
  forProvider:
    assumeRolePolicy: |
      {
        "Version": "2012-10-17",
        "Statement": [
            {
                "Effect": "Allow",
                "Principal": {
                    "Service": [
                        "eks.amazonaws.com"
                    ]
                },
                "Action": [
                    "sts:AssumeRole"
                ]
            }
        ]
      }
  # Use in case you wanted to use different credentials (i.e., ProviderConfig different than default)
  providerConfigRef:
    name: ${providerconfig_name}

---
apiVersion: iam.aws.upbound.io/v1beta1
kind: Role
metadata:
  name: ${cluster_resource_name}-ec2
  annotations:
    crossplane.io/external-name: ${cluster_name}-nodeRole
  labels:
    provider: aws
    cluster: eks
    type: ec2
spec:
  forProvider:
    assumeRolePolicy: |
      {
        "Version": "2012-10-17",
        "Statement": [
            {
                "Effect": "Allow",
                "Principal": {
                    "Service": [
                        "ec2.amazonaws.com"
                    ]
                },
                "Action": [
                    "sts:AssumeRole"
                ]
            }
        ]
      }
  # Use in case you wanted to use different credentials (i.e., ProviderConfig different than default)
  providerConfigRef:
    name: ${providerconfig_name}
