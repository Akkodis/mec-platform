# Namespace
# apiVersion: v1
# kind: Namespace
# metadata:
#   name: managed-resources

---
# Managed resources
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: managed-resources
  namespace: flux-system
  labels:
    osm_profile_type: managed-resources
spec:
  # interval: 10m0s
  interval: 7m0s
  dependsOn:
    - name: infra-configs
  sourceRef:
    kind: GitRepository
    name: fleet-repo
  path: ${MANAGED_RESOURCES_PATH}
  prune: true
  wait: true
  # timeout: 5m0s
  timeout: 7m0s
  retryInterval: 2m0s
  # Decryption configuration starts here
  decryption:
    provider: sops
    secretRef:
      name: sops-age
