---
# Database resource
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: azure-mysql01
  namespace: managed-resources
spec:
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: sw-catalogs
    namespace: flux-system
  path: ./cloud-resources/azure-mysql/resources
  prune: true
  wait: true

  # Input parameters
  postBuild:
    substitute:
      database_name: azure-mysql01
      resource_group: CloudNative-InfraMgmt-CTIO
      region: West Europe
      admin_user: MyDemoUser123
      database_secret_name: database-secret
      database_secret_namespace: managed-resources
      # sku_name: GP_Gen5_2
      # storage_mb: 5120
