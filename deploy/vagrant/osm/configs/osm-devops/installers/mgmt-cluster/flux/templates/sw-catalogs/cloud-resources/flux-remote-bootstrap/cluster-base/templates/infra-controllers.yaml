---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-controllers
  namespace: flux-system
  labels:
    osm_profile_type: infra-controllers
spec:
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: fleet-repo
  path: ${INFRA_CONTROLLERS_PATH}
  prune: true
  wait: true
  # Decryption configuration starts here
  decryption:
    provider: sops
    secretRef:
      name: sops-age
