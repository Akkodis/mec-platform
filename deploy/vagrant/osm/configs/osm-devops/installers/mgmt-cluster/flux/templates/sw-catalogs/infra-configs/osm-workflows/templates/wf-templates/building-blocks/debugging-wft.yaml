apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: debugging-wft
  namespace: osm-workflows

spec:
  templates:
  # Leaf templates
  - name: ls-command
    inputs:
      parameters:
      - name: volume_name
      - name: folder
      - name: mount_path
    volumes:
    - name: shared-volume
      persistentVolumeClaim:
        claimName: '{{inputs.parameters.volume_name}}'
    script:
      image: alpine:3.20
      volumeMounts:
      - name: shared-volume
        mountPath: "{{inputs.parameters.mount_path}}"
      command: ["sh"]
      source: |
        ls -laR "{{inputs.parameters.folder}}"
  - name: find-command
    inputs:
      parameters:
      - name: volume_name
      - name: folder
      - name: mount_path
    volumes:
    - name: shared-volume
      persistentVolumeClaim:
        claimName: '{{inputs.parameters.volume_name}}'
    script:
      image: alpine:3.20
      volumeMounts:
      - name: shared-volume
        mountPath: "{{inputs.parameters.mount_path}}"
      command: ["sh"]
      source: |
        find "{{inputs.parameters.folder}}"
  - name: echo-command
    inputs:
      parameters:
      - name: message
    script:
      image: alpine:3.20
      command: ["sh"]
      source: |
        echo "{{inputs.parameters.message}}"
  - name: cat-command
    inputs:
      parameters:
      - name: volume_name
      - name: mount_path
      - name: filename
    volumes:
    - name: shared-volume
      persistentVolumeClaim:
        claimName: '{{inputs.parameters.volume_name}}'
    script:
      image: alpine:3.20
      volumeMounts:
      - name: shared-volume
        mountPath: "{{inputs.parameters.mount_path}}"
      command: ["sh"]
      source: |
        cat '{{inputs.parameters.filename}}'
  - name: touch-command
    inputs:
      parameters:
      - name: volume_name
      - name: mount_path
      - name: filename
    volumes:
    - name: shared-volume
      persistentVolumeClaim:
        claimName: '{{inputs.parameters.volume_name}}'
    script:
      image: alpine:3.20
      volumeMounts:
      - name: shared-volume
        mountPath: "{{inputs.parameters.mount_path}}"
      command: ["sh"]
      source: |
        touch "{{inputs.parameters.filename}}"
