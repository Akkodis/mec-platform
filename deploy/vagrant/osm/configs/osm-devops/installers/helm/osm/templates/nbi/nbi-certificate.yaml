apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: nbi
  namespace: {{ .Release.Namespace }}
spec:
  secretName: nbi-cert
  privateKey:
    rotationPolicy: Always
    algorithm: ECDSA
    size: 256
  duration: "8760h"
  renewBefore: "2208h"
  dnsNames:
  {{- if .Values.nbi.ingress.host }}
    - {{ .Values.nbi.ingress.host }}
  {{- else }}
    - "nbi.{{ .Values.global.hostname }}"
  {{- end }}
  usages:
    - "client auth"
  issuerRef:
    name: ca-issuer
    kind: ClusterIssuer
    group: cert-manager.io
{{- end }}
{{- end }}
