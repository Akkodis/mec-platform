apiVersion: apps/v1
kind: Deployment
metadata:
  name: ro
  labels:
    {{- include "osm.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.ro.replicaCount | default .Values.global.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/component: ro
      {{- include "osm.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.global.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        app.kubernetes.io/component: ro
        {{- include "osm.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "osm.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.global.podSecurityContext | nindent 8 }}
      initContainers:
        - name: kafka-mongo-test
          image: alpine:latest
          command: ["sh", "-c", "until (nc -zvw1 kafka 9092 && nc -zvw1 {{ .Values.global.db.mongo.mongoService }} 27017); do sleep 3; done; exit 0"]
      containers:
        - name: ro
          securityContext:
            # readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            {{- toYaml .Values.global.securityContext | nindent 12 }}
          image: {{ include "osm.ro.image" . }}
          imagePullPolicy: {{ .Values.global.image.pullPolicy }}
          ports:
            - containerPort: 9090
              protocol: TCP
          resources:
            limits:
              memory: 1024Mi
            requests:
              memory: 128Mi
          envFrom:
            - configMapRef:
                name: {{ include "osm.fullname" . }}-ro-configmap
          {{- if not .Values.ro.useOsmSecret }}
            - secretRef:
                name: {{ .Values.ro.secretName | default "ro-secret" }}
          {{- else }}
          env:
            - name: OSMRO_DATABASE_COMMONKEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "osm.fullname" . }}-secret
                  key: OSM_DATABASE_COMMONKEY
            - name: OSMRO_DATABASE_URI
              valueFrom:
                secretKeyRef:
                  name: {{ include "osm.fullname" . }}-secret
                  key: OSM_DATABASE_URI
            - name: OSMRO_STORAGE_URI
              valueFrom:
                secretKeyRef:
                  name: {{ include "osm.fullname" . }}-secret
                  key: OSM_DATABASE_URI
          {{- end }}
      {{- with .Values.global.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.global.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.global.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
