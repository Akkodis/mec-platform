apiVersion: v1
kind: Service
metadata:
  name: ro
  labels:
    {{- include "osm.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - port: {{ .Values.ro.service.port }}
      targetPort: 9090
      protocol: TCP
  selector:
    app.kubernetes.io/component: ro
    {{- include "osm.selectorLabels" . | nindent 4 }}
{{- end }}