# Default values for registrationapi-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: damadouk/registration-api
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

#imagePullSecrets: []
#imagePullSecrets:
#  - name: regcred
nameOverride: ""
fullnameOverride: "registration-api"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080
  nodePort: 32346
  clusterIP: ""
  loadBalancerIP: ""

ingress:
  enabled: false
  className: "nginx"
  annotations: 
    kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: example.com
      paths:
        - path: /registration-api/*
          pathType: ImplementationSpecific
  tls: []
    - secretName: ngui-cert
      hosts:
        - example.com 

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

env:
  - name: DB_USER
    value: "5gmeta-platform"
  - name: DB_PASSWORD
    value: "5gmeta-platform"
  - name: DB_IP
    value: "10.2.0.5" 
  - name: DB_PORT
    value: "30057"
  - name: DB_NAME
    value: dataflowdb
  - name: DATAFLOW_VEHICLE_MINUTES_LIMIT
    value: "1"
  - name: DATAFLOW_INFRASTRUCTURE_MINUTES_LIMIT
    value: "5"

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
